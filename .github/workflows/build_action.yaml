name: Build GitHub Action

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'

jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.0